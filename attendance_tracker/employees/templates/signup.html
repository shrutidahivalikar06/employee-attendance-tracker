<!DOCTYPE html>
<html>
<head>
  <title>Signup</title>
  <style>
    body {
      margin: 10px;
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    form {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 350px;
    }
    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin: 0.5rem 0 0.2rem;
    }
    input {
      width: 100%;
      padding: 0.4rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 0.6rem;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1.1rem;
    }
    button:hover {
      background: #0056b3;
    }

      font-family: Arial, sans-serif;

</head>
<body>
  <form method="POST">
    <h2>Employee Signup</h2>
    {% csrf_token %}
    {{ form.as_p }}
    {{ form.username.label_tag }}
    {{ form.username }}

    {{ form.password1.label_tag }}
    {{ form.password1 }}

    {{ form.password2.label_tag }}
    {{ form.password2 }}
    <button type="submit">Sign Up</button>
  </form>
</body>
</html>
